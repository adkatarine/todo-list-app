{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; width: 2020px; height: 0px;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary" id="color-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Task
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <form action="/create" method="post">
                <div class="form-group">
                    <textarea class="form-control" name="description" id="message-text" placeholder="Enter a new task..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 px-2" style="text-align: center; width: 800px;">
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="2%">Status</th>
                    <th scope="col" width="2%">ID</th>
                    <th scope="col" width="30%">Description</th>
                    <th scope="col" width="4%">Edit</th>
                    <th scope="col" width="2%">Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <th scope="row"><input class="form-check-input" type="checkbox"></th>
                        <td>{{ todo.id }}</td>
                        <td>{{ todo.description }}</td>
                        <td><img src="https://img.icons8.com/dusk/30/000000/edit-property.png"/></td>
                        <td><img src="https://img.icons8.com/dusk/30/000000/filled-trash.png"/></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
